<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-digit Calculator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display_mini">10-digit Calculator</div>
        <div class="calculator__display">0</div>

        <div class="calculator__keys">
          <button class="key--special" data-action="clear">AC</button>
          <button class="key--special" data-action="negpos">&pm;</button>
          <button class="key--special" data-action="backspace">
            <i class="fas fa-backspace"></i>
          </button>
          <button class="key--operator" data-action="divide">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="key--operator" data-action="add">+</button>
          <button class="key--zero">0</button>
          <button data-action="decimal">.</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
